<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

  <svg width="100px" height="100px">
    <circle cx="50" cy="50" r="30" fill="blue" />
  </svg>

  <svg width="100px" height="100px">
    <circle fill="red" cx="50" cy="50" r="30">
      <animate attributeName="opacity" dur="2s" values="0;1;0" repeatCount="indefinite" begin="0.1" />
    </circle>
  </svg>

  <svg width="100px" height="100px">
    <circle cx="0" cy="0" r="50" fill="#000000" stroke="yellow" stroke-width="10px" />
  </svg>

  <svg class="svg" width="100" height="100">
    <rect class="rect" x="10" y="10" width="80" height="50" />
  </svg>

  <svg width="100" height="100">
    <rect x="30" y="30" rx="10" ry="10" width="50" height="50" style="fill: orange" />
  </svg>

  <svg width="200" height="100">
    <ellipse fill="aqua" cx="100" cy="50" rx="100" ry="25" stroke="olive" stroke-width="3px">
      <animate attributeName="rx" values="0;100;0" dur="3s" repeatCount="indefinite" />
    </ellipse>
  </svg>

</body>

</html>
